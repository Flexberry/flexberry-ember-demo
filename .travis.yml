---
language: node_js
node_js:
  - "6.10.3"

sudo: false

cache:
  directories:
    - node_modules

dist: trusty

addons:
  chrome: stable

before_install:
  - npm config set spin false
  - npm install -g npm@^2
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - ember test

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && (test $TRAVIS_BRANCH == "master" || test $TRAVIS_BRANCH == "develop") && ember build --gh-pages --brunch=$TRAVIS_BRANCH && bash scripts/deploy-to-gh-pages.sh
  - test $TRAVIS_PULL_REQUEST == "false" && (test $TRAVIS_BRANCH == "master" || test $TRAVIS_BRANCH == "develop") && bash scripts/update-docs.sh
